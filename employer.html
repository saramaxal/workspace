<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="index.css">

    <script src="./script/choices.min.js" defer></script>
    <script defer src="./script/script.js"></script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img src="./image/logo.svg" alt="Логотип WorkSpace" class="header__logo">
            <a href="#vacansies" class="header__link">Посмотреть вакансии</a>
        </div>
    </header>
    <section class="employer">
        <div class="container">
            <h1 class="emloyer__title">
                Создай свою вакансию
            </h1>
            <form class="employer__form">
                <div class="employer__file file">
                    <div class="file__wrap-preview">
                        <img src="" class="file__preview">
                    </div>
                    <div class="file__wrap-btn">
                        <label for="logo" class="file__label">+ загрузить логотип</label>
                        <input type="file" name="logo" id="logo" class="file__input" accept="image/png, image/jpeg">
                    </div>
                </div>
                <fieldest class="employer__fildset-input">
                    <div class="employer__wrap-input">
                        <label for="company" class="employer__label">Название компании</label>
                        <input type="text" class="employer__input" id="company" name="company"
                            placeholder="Например: SBER">
                    </div>
                    <div class="employer__wrap-input">
                        <label for="title" class="employer__label">Название вакансии</label>
                        <input type="text" class="employer__input" id="title" name="title"
                            placeholder="Frontend-разработчик">
                    </div>
                    <div class="employer__wrap-input">
                        <label for="salary" class="employer__label">Заработная плата, руб/мес</label>
                        <input type="number" class="employer__input" id="salary" name="salary"
                            placeholder="от 80 000 ₽">
                    </div>
                    <div class="employer__wrap-input">
                        <label for="location" class="employer__label">Город</label>
                        <input type="text" class="employer__input" id="location" name="location"
                            placeholder="Например: Москва">
                    </div>
                    <div class="employer__wrap-input">
                        <label for="email" class="employer__label">E-mail</label>
                        <input type="email" class="employer__input" id="email" name="email"
                            placeholder="Sobaka@gmail.com">
                    </div>
                </fieldest>
                <fieldet class="employer__fieldset-textarea">
                    <label for="description" class="employer__label">Описание вакансии</label>
                    <textarea name="description" id="description" class="employer__textarea"
                        placeholder="Добавьте всю необходимую для соискателя информацию"></textarea>
                </fieldet>
                <div class="employer__radio-buttons">
                    <fieldset class="employer__fieldset-radio">
                        <legend class="employer__legend">Формат</legend>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="format" value="Офис">
                            Офис
                        </label>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="format" value="Удаленный">
                            Удаленный
                        </label>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="format" value="Гибкий">
                            Гибкий
                        </label>
                    </fieldset>
                    <fieldset class="employer__fieldset-radio">
                        <legend class="employer__legend">Опыт работы</legend>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="experience" value="Не важно">
                            Не важно
                        </label>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="experience" value="Без опыта">
                            Без опыта
                        </label>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="experience" value="От 1 года до 3-х лет">
                            От 1 года до 3-х лет
                        </label>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="experience" value="От 3-х лет">
                            От 3-х лет
                        </label>
                    </fieldset>
                    <fieldset class="employer__fieldset-radio">
                        <legend class="employer__legend">Занятость</legend>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="type" value="Полная">
                            Полная
                        </label>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="type" value="Частичная">
                            Частичная
                        </label>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="type" value="Стажировка">
                            Стажировка
                        </label>
                        <label class="employer__label-radio radio">
                            <input type="radio" class="radio__input" name="type" value="Проектная работа">
                            Проектная работа
                        </label>
                    </fieldset>
                </div>
                <div class="employer__wrap-submit">
                    <button class="employer__submit" type="submit">Добавить вакансию</button>
                    <div class="employer__error">
                        <p>
                            Ошибка. Заполните все поля
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__container">
            <img src="./image/logo-footer.svg" alt="Логотип WorkSpace" class="footer__logo">
            <p class="footer__copyrigth">© Work Space, 2023</p>
            <ul class="footer__contacts">
                <li class="footer_contact">
                    Designer:
                    <a class="footer__link" href="#">Anastasia Ilina</a>
                </li>
                <li class="footer_contact">
                    Developer:
                    <a class="footer__link" href="#">Sara Alekseeva</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
