<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="preload" href="fonts/inter-regular.woff2" crossorigin as="font" type="font/woff2">
    <link rel="stylesheet" href="index.css">
    <script src="./script/choices.min.js" defer></script>
    <script type="module" src="./script/script.js"></script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="index.html">
                <img src="./image/logo.svg" alt="Логотип WorkSpace" class="header__logo">
            </a>
            <div class="header__links">
                <a href="#vacansies" class="header__link">Посмотреть вакансии</a>
                <a href="employer.html" class="header__link header__link_o">+ Добавить новую вакансию</a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__title">
                    Найди работу
                    <span class="blue-text">своей мечты</span>
                </h1>
            </div>
        </section>
        <div class="vacancies" id="vacansies">
            <div class="container vacancies__container">
                <button class="vacancies__filter-btn">
                    <span>Фильтр</span>
                    <svg class="vacancies__filter-btn-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 15L14 9H6L10 15Z" fill="currentColor" />
                    </svg>

                </button>
                <section class="vacancies__filter filter">
                    <h2 class="filter__title">Фильтр</h2>
                    <form class="filter__form">
                        <fieldset class="filter__fieldset">
                            <legend class="filter__legend">
                                Город
                            </legend>
                            <select name="city" id="city" class="filter__select">
                                <option value="">Выбрать город</option>
                            </select>
                        </fieldset>
                        <fieldset class="filter__fieldset">
                            <legend class="filter__legend">Заработная плата</legend>
                            <div class="filter__range">
                                <input class="filter_input" type="number" name="pay-from" placeholder="от">
                                <input class="filter_input" type="number" name="pay-to" placeholder="до">
                            </div>
                        </fieldset>
                        <div class="filter__checkboxes">
                            <fieldset class="filter__fieldset">
                                <legend class="filter__legend">Формат</legend>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="format" value="Офис">Офис
                                </label>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="format"
                                        value="Удаленный">Удаленный
                                </label>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="format" value="Гибкий">Гибкий
                                </label>
                            </fieldset>
                            <fieldset class="filter__fieldset">
                                <legend class="filter__legend">Опыт работы</legend>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="experience" value="Не важно">Не
                                    важно
                                </label>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="experience"
                                        value="Без опыта">Без опыта
                                </label>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="experience"
                                        value="От 1 года до 3-х лет">От 1 года до 3-х лет
                                </label>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="experience"
                                        value="От 3-х лет">От 3-х лет
                                </label>
                            </fieldset>
                            <fieldset class="filter__fieldset">
                                <legend class="filter__legend">Занятость</legend>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="
                                    type" value="Полная">Полная
                                </label>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="type"
                                        value="Частичная">Частичная
                                </label>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="type"
                                        value="Стажировка">Стажировка
                                </label>
                                <label class="filter__label checkbox">
                                    <input type="checkbox" class="checkbox__input" name="type"
                                        value="Проектная работа">Проектная работа
                                </label>
                            </fieldset>
                        </div>
                        <div class="filter__buttons">
                            <button class="filter__button" type="submit">Применить</button>
                            <button class="filter__reset" type="reset">Очистить</button>
                        </div>
                    </form>
                </section>
                <sections class="vacanciens__cards cards">
                    <h2 class="cards__title visually-hidden">
                        Список вакансий
                    </h2>
                    <ul class="cards__list"></ul>
                </sections>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <img src="./image/logo-footer.svg" alt="Логотип WorkSpace" class="footer__logo">
            <p class="footer__copyrigth">© Work Space, 2023</p>
            <ul class="footer__contacts">
                <li class="footer_contact">
                    Designer:
                    <a class="footer__link" href="#">Anastasia Ilina</a>
                </li>
                <li class="footer_contact">
                    Developer:
                    <a class="footer__link" href="#">Sara Alekseeva</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
